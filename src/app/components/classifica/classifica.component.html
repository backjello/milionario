<div matDialogTitle>
    Record
    <div *ngIf="indiceUtente > -1"> <!-- l'utente ha fatto il record -->
        Hai fatto un nuovo Record
    </div>
</div>
<div matDialogContent>
    <div class="row no-gutters" *ngFor="let record of classifica;let i = index">
        <div class="col-2">
            {{ i+1 }} <!-- 1,2,3,4,5, ... --> 
        </div>
        <div class="col-5">
            <span *ngIf=" i != indiceUtente ">
                {{record.nome}}
            </span>
            <div class="row no-gutters" *ngIf=" i == indiceUtente " >
                <input class="col-10 input-nome" type="text" [(ngModel)]="nomeUtente"  >
                <button class="col-2" (click)="salva()" >
                    <i class="bi bi-check"></i>
                </button>
            </div>
        </div>
        <div class="col-5">
            {{record.punteggio}} 
        </div>
    </div>
</div>
<div matDialogActions>
    <button (click)="nuovaPartita()">
        Gioca ancora
    </button>
</div>
